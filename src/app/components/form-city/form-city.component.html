<mat-card class="space-card">
  <form>
    <mat-card-content>
      <mat-form-field class="input-form" appearance="fill">
        <mat-label>City Code</mat-label>
        <input matInput type="text" placeholder="City Code" #cityCode>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/historical-weather/{{cityCode.value}}">
        <button mat-raised-button color="primary">
          Get Historical
        </button>
      </a>
    </mat-card-actions>
  </form>
</mat-card>
